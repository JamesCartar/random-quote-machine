<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

        <wrapper id="quote-box" class="container bg-white">
            <div id="text" class="text-center" title="Quote">
    
            </div>
            <div id="author" title="Author">
                
            </div>
    
            <div class="d-flex align-items-center mt-5">
                <div title="Tweet Quote" class="btn me-1">
                    <a target="_blank" id="tweet-quote">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div title="Tumblr Quote" class="btn">
                    <a target="_blank" id="tumblr-quote">
                        <i class="fa-brands fa-tumblr"></i>
                    </a>
                </div>
                <button class="btn ms-auto text-white" id="new-quote" onclick="generateQuote()">New quote</button>
            </div>
        </wrapper>
    

    <script src="./javascript.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    
</body>
</html>
